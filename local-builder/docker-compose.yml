version: '3.8'

services:
  builder:
    build: .
    image: rdgen-builder:latest
    volumes:
      - ./output:/output
      - ./config.json:/config.json:ro
    environment:
      - PLATFORM=${PLATFORM:-linux}
      - VERSION=${VERSION:-master}
      - JOBS=${JOBS:-4}
    command: ["--platform", "${PLATFORM:-linux}", "--version", "${VERSION:-master}", "--jobs", "${JOBS:-4}"]

